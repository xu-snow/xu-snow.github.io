<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1">
    <title>index</title>
    <link rel="prefetch" href="images/1.jpg">
    <link rel="prefetch" href="images/2.jpg">
    <link rel="prefetch" href="images/3.jpg">
    <link rel="prefetch" href="images/4.jpg">
    <link rel="prefetch" href="images/5.jpg">
    <style>
    * {
        margin: 0px;
        padding: 0px
    }
    
    img {
        width: 100%;
        cursor: pointer;
    }
    </style>
</head>

<body style="text-align: center">
    <div><img src="" id="img" onclick="change()" />
    </div>
    <script type="text/javascript">
    var img = document.getElementById("img");
    var num
    var res = Math.ceil(Math.random() * 5)

    function change() {

        var res = Math.ceil(Math.random() * 5);
        num = img.getAttribute("src").match(/\d/);
        if (num==null||num != res) {
            img.setAttribute("src", "images/" + res + ".jpg")
        } else {
            change()
        }

    }


    (function() {
        change();
    })()
    </script>
</body>

</html>
